<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="main">
        <div class="container">
            <div class="section1">
                <div class="sub-section1">
                    <h2>Your Result</h2>
                </div>
                <div class="sub-section2">
                    <div class="marks-container">
                        <div class="marks">
                            <div class="part1"><h1>76</h1></div>
                            <div class="part2"><h4>of 100</h4></div>
                        </div>
                    </div>
                </div>
                <div class="sub-section3">
                    <h1>Great</h1>
                </div>
                <div class="sub-section4">
                    <h3>You scored higher than 65% of the people who have taken these tests.</h3>
                </div>
            </div>
            <div class="section2">
               <div class="sub-part1">
                <h2>Summary</h2>
               </div> 
               <div class="sub-part2 background1">
                <div class="subject1">
                    <div class="icon">
                        <i class='bxr  bx-bolt icon-1'  ></i> 
                    </div>
                    <div class="topic">
                        Reaction
                    </div>
                </div>
                <div class="gain-marks">
                    <div class="obtained">80</div>
                    <div class="total">/ 100</div>
                </div>
               </div> 
               <div class="sub-part2 background2">
                <div class="subject2">
                    <div class="icon">
                        <i class='bxr  bx-brain'  ></i> 
                    </div>
                    <div class="topic">
                        Memory
                    </div>
                </div>
                <div class="gain-marks">
                    <div class="obtained">92</div>
                    <div class="total">/ 100</div>
                </div>
               </div> 
               <div class="sub-part2 background3">
                <div class="subject3">
                    <div class="icon">
                        <i class='bxr  bx-message-circle-minus'  ></i> 
                    </div>
                    <div class="topic">
                        Verbal
                    </div>
                </div>
                <div class="gain-marks">
                    <div class="obtained">61</div>
                    <div class="total">/ 100</div>
                </div>
               </div> 
               <div class="sub-part2 background4">
                <div class="subject4">
                    <div class="icon">
                        <i class='bxr  bx-eye'  ></i> 
                    </div>
                    <div class="topic">
                        Visual
                    </div>
                </div>
                <div class="gain-marks">
                    <div class="obtained">73</div>
                    <div class="total">/ 100</div>
                </div>
               </div> 
               <div class="sub-part3">
                <h3>Continue</h3>
               </div> 
            </div>
        </div>
    </div>
</body>
</html>
